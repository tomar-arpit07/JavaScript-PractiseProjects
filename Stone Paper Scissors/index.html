<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Stone Paper Scissors</div>
    <div class="images">
        <div id="rock" class="choice"><img src="rock.png" alt="rock image"></div>
        <div id="paper" class="choice"><img src="paper of game.png" alt="paper image"></div>
        <div id="scissor" class="choice"><img src="scissors.png" alt="scissor image"></div>
    </div>
    <div class="count">
        <div id="user-score" class="score">0
            <p>You</p>
        </div>
        <div id="comp-score" class="score">0
            <p>Computer</p>
        </div>
    </div>
    <div class="move">
        <button class="text">Pick your move</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
